<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body { font-family:'Press Start 2P', monospace; background:#111; color:#0f0; text-align:center; }
input { margin:8px; padding:8px; width:250px; }
button { background:#0f0; border:3px solid #fff; padding:10px; cursor:pointer; font-family:inherit; }
</style>
</head>
<body>
<h1>ðŸŽ¶ Pixel Music Hub</h1>
<h2>Login</h2>
<input id="email" type="email" placeholder="Email"><br>
<input id="password" type="password" placeholder="Password"><br>
<button onclick="login()">Login</button>
<p><a href="signup.html">Create Account</a></p>


<script type="module">
import { auth } from "./firebase.js";
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";


async function login(){
const email=document.getElementById("email").value;
const pass=document.getElementById("password").value;
await signInWithEmailAndPassword(auth,email,pass);
window.location.href="home.html";
}
window.login=login;
</script>
</body>
</html>
